<html>

<head>
    <meta charset="utf8">
    <title>IB LONDON</title>
    <style>
        body {
            width: 210mm;
            height: 100%;
            margin: 0 auto;
            padding: 0;
            font-size: 12pt;
        }

        .p {
            padding: 10mm;
        }

        .m {
            margin: 10m;
        }

        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        .main-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
        }

        .sub-page {
            padding: 1cm;
            height: 297mm;
        }

        .center {
            text-align: center;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .stroke {
            height: 0.5mm;
            margin: 1mm;
            width: 100%;
            background-color: black;
        }

        @page {
            size: A3;
            margin: 0;
        }

        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        @media print {

            html,
            body {
                width: 210mm;
                height: 100%;
                margin-left: 1em;
                margin-right: 1em;
            }

            .center {
                text-align: center;
                position: static;
                left: 50%;
                transform: translateX(-50%);
            }

            .main-page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }

            .p {
                padding: 10mm;
            }

            .m {
                margin: 10m;
            }

            .sub-page {
                margin: 1cm;
                height: 297mm;
            }
        }
    </style>
</head>

<body>
    <div class="main-page">
        <div class="sub-page">
            <div class='center'>
                <img src="{{img}}" />
            </div>
            <div class="center m p">
                <span>{{UserName}}</span>
            </div>
            <div class="stroke m"></div>
            <div class="center">
                <h3>{{UserEmail}}</h3>
                <span>{{Activity}}</span>
            </div>
            <br>
        </div>
    </div>
    <div class="main-page">
        <div class="sub-page">
            <div class='center p'>
                <span> phone: +1 111 11 11 </span>
            </div>
        </div>
    </div>
</body>

</html>
